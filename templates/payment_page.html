{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - BredFast</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }

        header {
            background-color: #ff6f61;
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 2rem;
            margin: 0;
            font-weight: bold;
        }

        header nav {
            display: flex;
            gap: 1rem;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        header nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .payment-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .payment-container h2 {
            color: #ff6f61;
            margin-bottom: 1rem;
        }

        .payment-container p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .razorpay-button-container {
            text-align: center;
            margin-top: 1.5rem;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 2rem 1rem;
            margin-top: 2rem;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0.5rem 0;
            font-size: 0.9rem;
        }

        footer a {
            color: #ff6f61;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <header>
        <h1>BredFast</h1>
        <nav>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
                <a href="{% url 'cart-view' %}">Cart</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </nav>
    </header>

    <div class="container">
        <div class="payment-container">
            <h2>Proceed to Payment</h2>
            <p>Total Amount: â‚¹{{ cart_total }}</p>

            <form id="razorpay-form">
                <script
                    src="https://checkout.razorpay.com/v1/checkout.js"
                    data-key="{{ razorpay_merchant_key }}"
                    data-amount="{{ razorpay_amount }}"
                    data-currency="{{ currency }}"
                    data-order_id="{{ razorpay_order_id }}"
                    data-buttontext="Pay Now"
                    data-name="BredFast"
                    data-description="Complete the transaction"
                    data-image="/path/to/your/logo.png"
                    data-theme.color="#F37254">
                </script>
                <input type="hidden" name="hidden">
            </form>

            <div class="razorpay-button-container">
                <button id="razorpay-button" class="btn">Pay Now</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Bred Fast. All rights reserved. | <a href="#">Privacy Policy</a></p>
    </footer>

    <script>
        var razorpayOptions = {
            key: "{{ razorpay_merchant_key }}",
            amount: "{{ razorpay_amount }}",
            currency: "{{ currency }}",
            order_id: "{{ razorpay_order_id }}",
            handler: function (response) {
                window.location.href = "/assign-delivery-agent/";
            },
            theme: {
                color: "#F37254",
            },
        };

        var rzp = new Razorpay(razorpayOptions);

        document.getElementById("razorpay-button").onclick = function (e) {
            rzp.open();
        };
    </script>
</body>
</html>
